<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h1 class="text">hello welcome to Calculator</h1>

    <div class="container  flexbox  flex-col">
        <div class="colour">
        <div class="row-input">
<input class="input" type="text">
        </div>
        <div class="rows">
            <button class="button ac">AC</button>
            <button class="button del">Del</button>
            <button class="button percent">%</button>
        </div>
        <div class="rows">
            <button class="button">9</button>
            <button class="button">8</button>
            <button class="button">7</button>
            <button class="button size">*</button>
        </div>
<div class="rows">
    <button class="button">6</button>
    <button class="button">5</button>
    <button class="button">4</button>
    <button class="button size">/</button>
</div>
<div class="rows">
    <button class="button">3</button>
    <button class="button">2</button>
    <button class="button">1</button>
    <button class="button ">+</button>
</div>
<div class="rows">
    <button class="button">0</button>
    <button class="button size">.</button>
    <button class="button">=</button>
    <button class="button size">-</button>
</div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
